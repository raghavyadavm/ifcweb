<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <input type="file" name="file" id="file">
  <script>
    document.getElementById('file').addEventListener('change', handleFile, false);
    var allLines;
    var data;
    var info, endPosition = 0,
      startPosition = 0,
      sillyString = "";

    function handleFile(input) {
      info = input;
      const file = input.target.files[0];
      const reader = new FileReader();

      reader.onload = (event) => {
        data = event.target.result;
        startPosition = data.indexOf("#1=");
        endPosition = data.indexOf("ENDSEC;\r\nEND-ISO-10303-21;") - 27;
        sillyString = data.slice(startPosition, endPosition);
        console.log("trimmed  ", sillyString);
        // console.log("data", data);
        allLines = sillyString.split(/\r\n|\n/);
        console.log("allLines", allLines);
        // Reading line by line
        allLines.map((line) => {
          if (line === "")
            console.log(line);
        });
      };

      reader.onerror = (evt) => {
        alert(evt.target.error.name);
      };

      reader.readAsText(file);
    }
  </script>

</body>

</html>
